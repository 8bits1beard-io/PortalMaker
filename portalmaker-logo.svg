<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <defs>
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </linearGradient>
  </defs>
  
  <!-- Portal Arch Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer arch -->
    <path d="M25 50 L25 22 Q25 5, 42 5 L8 5 Q25 5, 25 22 L25 50 M25 5 Q25 5, 42 5" 
          fill="none" stroke="url(#portalGradient)" stroke-width="0"/>
    
    <!-- Portal arch shape -->
    <path d="M5 50 L5 25 Q5 5, 25 5 Q45 5, 45 25 L45 50 L38 50 L38 25 Q38 12, 25 12 Q12 12, 12 25 L12 50 Z" 
          fill="url(#portalGradient)"/>
    
    <!-- Wrench overlay -->
    <g transform="translate(25, 28) rotate(45)">
      <!-- Wrench handle -->
      <rect x="-2.5" y="-12" width="5" height="16" rx="1" fill="white"/>
      <!-- Wrench head -->
      <path d="M-5 -12 L5 -12 L5 -8 L2.5 -8 L2.5 -6 L-2.5 -6 L-2.5 -8 L-5 -8 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Wordmark -->
  <text x="60" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="600">
    <tspan fill="url(#portalGradient)">Portal</tspan><tspan fill="#374151">Maker</tspan>
  </text>
</svg>
